<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Trivia Game!</title>
</head>
<body>
    <h1>Trivia Game Header</h1>

    <button id="start">Start</button>

    <div id="questionBox">
        <p id="timeRemaining"></p>
        <p id="question"></p>
        <button class = 'answer' id="answer1"></button>
        <button class = 'answer' id="answer2"></button>
        <button class = 'answer' id="answer3"></button>
        <button class = 'answer' id="answer4"></button>
    </div>
    <div id="resultBox">
        <p id="rightWrong"></p>
        <img src="#" id="gif"/>
    </div>
    <div id ="gameOver">
        <p id="gameOverText"></p>
        <p id="numberRight"></p>
        <p id="numberWrong"></p>
        <p id="playAgain"></p>
        <button id = "yesPlayAgain">Yes</button>
        <button id = "noPlayAgain">No</button>
    </div>
    
</body>
<script type ="text/javascript" src="assets/javascript/app.js"></script>
</html>
